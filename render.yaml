# Render Blueprint - Banana Billion Bot
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: banana-billion-bot
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY_ID
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_CLIENT_ID
        sync: false
      - key: FIREBASE_CERT_URL
        sync: false
      - key: FIREBASE_DATABASE_URL
        sync: false
      - key: BOT_TOKEN
        sync: false
      - key: BOT_USERNAME
        sync: false
      - key: TELEGRAM_CHANNEL
        sync: false
      - key: TELEGRAM_GROUP
        sync: false
      - key: TWITTER_HANDLE
        sync: false
      - key: YOUTUBE_CHANNEL
        sync: false
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_TELEGRAM_IDS
        sync: false

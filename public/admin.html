<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçå Banana Billion - Admin Panel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #f7b32b;
      --primary-dark: #d4941f;
      --bg: #0a0a0f;
      --bg-card: #12121a;
      --bg-hover: #1a1a25;
      --text: #ffffff;
      --text-muted: #8b8b9a;
      --border: #2a2a3a;
      --success: #22c55e;
      --danger: #ef4444;
      --warning: #f59e0b;
      --info: #3b82f6;
      --purple: #8b5cf6;
    }
    body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
    .hidden { display: none !important; }
    
    /* Login */
    .login-wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0a0a0f 100%); }
    .login-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 24px; padding: 48px; width: 100%; max-width: 420px; text-align: center; }
    .login-card .logo { font-size: 72px; margin-bottom: 16px; }
    .login-card h1 { font-size: 24px; margin-bottom: 8px; }
    .login-card p { color: var(--text-muted); margin-bottom: 32px; }
    .form-input { width: 100%; padding: 16px; background: var(--bg); border: 1px solid var(--border); border-radius: 12px; color: var(--text); font-size: 15px; margin-bottom: 16px; }
    .form-input:focus { outline: none; border-color: var(--primary); }
    .btn { padding: 16px 32px; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
    .btn-primary { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: #000; width: 100%; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(247,179,43,0.3); }
    .btn-sm { padding: 8px 16px; font-size: 13px; }
    .btn-success { background: var(--success); color: #fff; }
    .btn-danger { background: var(--danger); color: #fff; }
    .btn-warning { background: var(--warning); color: #000; }
    .btn-secondary { background: var(--bg-hover); color: var(--text); border: 1px solid var(--border); }
    
    /* Layout */
    .app { display: flex; min-height: 100vh; }
    .sidebar { width: 280px; background: var(--bg-card); border-right: 1px solid var(--border); display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 100; }
    .sidebar-header { padding: 24px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
    .sidebar-header .logo { font-size: 32px; }
    .sidebar-header h2 { font-size: 18px; color: var(--primary); }
    .sidebar-header span { font-size: 11px; color: var(--text-muted); display: block; }
    .sidebar-nav { flex: 1; overflow-y: auto; padding: 16px 0; }
    .nav-group { margin-bottom: 24px; }
    .nav-group-title { padding: 8px 24px; font-size: 11px; text-transform: uppercase; color: var(--text-muted); letter-spacing: 1px; }
    .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 24px; color: var(--text-muted); cursor: pointer; transition: all 0.2s; border-left: 3px solid transparent; }
    .nav-item:hover { background: var(--bg-hover); color: var(--text); }
    .nav-item.active { background: rgba(247,179,43,0.1); color: var(--primary); border-left-color: var(--primary); }
    .nav-item .icon { font-size: 18px; width: 24px; text-align: center; }
    .nav-item .badge { margin-left: auto; background: var(--primary); color: #000; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: 600; }
    .sidebar-footer { padding: 16px 24px; border-top: 1px solid var(--border); }
    .admin-profile { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
    .admin-avatar { width: 40px; height: 40px; background: var(--bg-hover); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
    .admin-name { font-size: 14px; font-weight: 500; }
    .admin-role { font-size: 11px; color: var(--text-muted); }
    .btn-logout { width: 100%; padding: 10px; background: rgba(239,68,68,0.1); color: var(--danger); border: none; border-radius: 8px; cursor: pointer; font-size: 13px; }
    .btn-logout:hover { background: rgba(239,68,68,0.2); }
    
    /* Main */
    .main { flex: 1; margin-left: 280px; }
    .topbar { height: 70px; background: var(--bg-card); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 32px; position: sticky; top: 0; z-index: 50; }
    .topbar h1 { font-size: 20px; }
    .topbar-actions { display: flex; align-items: center; gap: 12px; }
    .status-badge { display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: rgba(34,197,94,0.1); border-radius: 20px; font-size: 13px; }
    .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
    .content { padding: 32px; }
    
    /* Cards & Stats */
    .stats-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 32px; }
    .stat-card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 24px; transition: all 0.3s; }
    .stat-card:hover { transform: translateY(-4px); border-color: var(--primary); }
    .stat-icon { width: 48px; height: 48px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; margin-bottom: 16px; }
    .stat-icon.blue { background: rgba(59,130,246,0.2); }
    .stat-icon.green { background: rgba(34,197,94,0.2); }
    .stat-icon.yellow { background: rgba(245,158,11,0.2); }
    .stat-icon.purple { background: rgba(139,92,246,0.2); }
    .stat-value { font-size: 28px; font-weight: 700; margin-bottom: 4px; }
    .stat-label { color: var(--text-muted); font-size: 14px; }
    
    .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; margin-bottom: 24px; }
    .card-header { padding: 20px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .card-header h3 { font-size: 16px; display: flex; align-items: center; gap: 10px; }
    .card-body { padding: 24px; }
    
    /* Grid */
    .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px; }
    .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; }
    .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; }
    @media (max-width: 1200px) { .grid-3, .grid-4 { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 768px) { .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; } .sidebar { display: none; } .main { margin-left: 0; } }
    
    /* Forms */
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-size: 14px; color: var(--text-muted); }
    .form-control { width: 100%; padding: 14px 16px; background: var(--bg); border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-size: 14px; }
    .form-control:focus { outline: none; border-color: var(--primary); }
    select.form-control { cursor: pointer; }
    textarea.form-control { min-height: 120px; resize: vertical; }
    .form-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    .form-hint { font-size: 12px; color: var(--text-muted); margin-top: 6px; }
    
    /* Tables */
    .table-wrap { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 14px 16px; text-align: left; border-bottom: 1px solid var(--border); }
    th { background: var(--bg); font-size: 12px; text-transform: uppercase; color: var(--text-muted); font-weight: 600; }
    tr:hover { background: var(--bg-hover); }
    .table-actions { display: flex; gap: 8px; }
    
    /* Badges */
    .badge { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 500; }
    .badge-success { background: rgba(34,197,94,0.2); color: var(--success); }
    .badge-danger { background: rgba(239,68,68,0.2); color: var(--danger); }
    .badge-warning { background: rgba(245,158,11,0.2); color: var(--warning); }
    .badge-info { background: rgba(59,130,246,0.2); color: var(--info); }
    .badge-purple { background: rgba(139,92,246,0.2); color: var(--purple); }
    
    /* Tabs */
    .tabs { display: flex; gap: 4px; border-bottom: 1px solid var(--border); margin-bottom: 24px; }
    .tab { padding: 12px 20px; background: none; border: none; color: var(--text-muted); font-size: 14px; cursor: pointer; border-bottom: 2px solid transparent; margin-bottom: -1px; }
    .tab:hover { color: var(--text); }
    .tab.active { color: var(--primary); border-bottom-color: var(--primary); }
    
    /* Quick Actions */
    .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 16px; }
    .quick-btn { display: flex; flex-direction: column; align-items: center; gap: 12px; padding: 24px 16px; background: var(--bg); border: 1px solid var(--border); border-radius: 12px; cursor: pointer; transition: all 0.2s; color: var(--text); }
    .quick-btn:hover { border-color: var(--primary); transform: translateY(-2px); }
    .quick-btn .icon { font-size: 32px; }
    .quick-btn span { font-size: 13px; }
    
    /* List Items */
    .list-item { display: flex; align-items: center; gap: 16px; padding: 16px 0; border-bottom: 1px solid var(--border); }
    .list-item:last-child { border-bottom: none; }
    .list-avatar { width: 44px; height: 44px; background: var(--bg-hover); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
    .list-info { flex: 1; }
    .list-title { font-size: 14px; font-weight: 500; margin-bottom: 4px; }
    .list-subtitle { font-size: 12px; color: var(--text-muted); }
    .list-value { font-weight: 600; color: var(--primary); }
    
    /* Modal */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 20px; }
    .modal { background: var(--bg-card); border-radius: 20px; width: 100%; max-width: 500px; max-height: 90vh; overflow: hidden; }
    .modal-header { padding: 20px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .modal-close { background: none; border: none; color: var(--text-muted); font-size: 24px; cursor: pointer; }
    .modal-body { padding: 24px; overflow-y: auto; max-height: 60vh; }
    .modal-footer { padding: 16px 24px; border-top: 1px solid var(--border); display: flex; gap: 12px; justify-content: flex-end; }
    
    /* Toast */
    .toast-container { position: fixed; top: 20px; right: 20px; z-index: 2000; display: flex; flex-direction: column; gap: 10px; }
    .toast { padding: 16px 20px; border-radius: 12px; display: flex; align-items: center; gap: 12px; animation: slideIn 0.3s ease; min-width: 280px; }
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .toast-success { background: var(--success); color: #fff; }
    .toast-error { background: var(--danger); color: #fff; }
    .toast-info { background: var(--info); color: #fff; }
    
    /* Loading */
    .loading-overlay { position: fixed; inset: 0; background: rgba(10,10,15,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 16px; z-index: 3000; }
    .spinner { width: 48px; height: 48px; border: 4px solid var(--border); border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Empty State */
    .empty { text-align: center; padding: 48px 24px; color: var(--text-muted); }
    .empty .icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }
    
    /* Toolbar */
    .toolbar { display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap; }
    .search-input { flex: 1; min-width: 200px; padding: 12px 16px; background: var(--bg); border: 1px solid var(--border); border-radius: 10px; color: var(--text); }
  </style>
</head>
<body>
  <!-- Login -->
  <div id="loginScreen" class="login-wrap">
    <div class="login-card">
      <div class="logo">üçå</div>
      <h1>Admin Panel</h1>
      <p>Banana Billion Management System</p>
      <form onsubmit="login(event)">
        <input type="text" class="form-input" id="loginUser" placeholder="Username" required>
        <input type="password" class="form-input" id="loginPass" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Login ‚Üí</button>
      </form>
    </div>
  </div>

  <!-- App -->
  <div id="app" class="app hidden">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">üçå</div>
        <div>
          <h2>Banana Billion</h2>
          <span>Admin Panel v2.0</span>
        </div>
      </div>
      <nav class="sidebar-nav" id="sidebarNav"></nav>
      <div class="sidebar-footer">
        <div class="admin-profile">
          <div class="admin-avatar">üë§</div>
          <div>
            <div class="admin-name" id="adminName">Admin</div>
            <div class="admin-role">Super Admin</div>
          </div>
        </div>
        <button class="btn-logout" onclick="logout()">üö™ Logout</button>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <h1 id="pageTitle">Dashboard</h1>
        <div class="topbar-actions">
          <button class="btn btn-secondary btn-sm" onclick="refresh()">üîÑ Refresh</button>
          <div class="status-badge"><span class="status-dot"></span> Online</div>
        </div>
      </header>
      <div class="content" id="content"></div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h3 id="modalTitle">Modal</h3>
        <button class="modal-close" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer" id="modalFooter"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toasts" class="toast-container"></div>

  <!-- Loading -->
  <div id="loading" class="loading-overlay hidden">
    <div class="spinner"></div>
    <span>Loading...</span>
  </div>

  <script src="admin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçå Banana Billion - Admin Panel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }
    .container { max-width: 1200px; margin: 0 auto; }
    h1 { text-align: center; margin-bottom: 30px; color: #f7b32b; }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 16px;
    }
    .login-box h2 { margin-bottom: 20px; text-align: center; }
    input, button, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    input { background: rgba(255,255,255,0.1); color: #fff; }
    input::placeholder { color: rgba(255,255,255,0.5); }
    button {
      background: linear-gradient(135deg, #f7b32b 0%, #f59e0b 100%);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover { transform: scale(1.02); }
    button.danger { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: #fff; }
    button.success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: #fff; }
    .hidden { display: none; }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .stat-value { font-size: 32px; font-weight: bold; color: #f7b32b; }
    .stat-label { color: rgba(255,255,255,0.7); margin-top: 5px; }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .tab {
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .tab.active { background: #f7b32b; color: #000; }
    .panel { display: none; }
    .panel.active { display: block; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th { background: rgba(255,255,255,0.1); }
    tr:hover { background: rgba(255,255,255,0.05); }
    .actions { display: flex; gap: 5px; }
    .actions button { width: auto; padding: 6px 12px; font-size: 12px; }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1a1a2e;
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      width: 90%;
    }
    .modal-content h3 { margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; color: rgba(255,255,255,0.7); }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 8px;
      background: #10b981;
      color: #fff;
      z-index: 2000;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div id="loginBox" class="login-box">
      <h2>üîê Admin Login</h2>
      <input type="text" id="adminId" placeholder="Enter Admin Telegram ID">
      <button onclick="login()">Login</button>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden">
      <h1>üçå Banana Billion Admin</h1>
      
      <!-- Stats -->
      <div class="stats-grid" id="statsGrid"></div>
      
      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active" onclick="showPanel('users')">üë• Users</div>
        <div class="tab" onclick="showPanel('tasks')">üìã Tasks</div>
        <div class="tab" onclick="showPanel('settings')">‚öôÔ∏è Settings</div>
      </div>
      
      <!-- Users Panel -->
      <div id="usersPanel" class="panel active">
        <button onclick="loadUsers()">üîÑ Refresh Users</button>
        <table id="usersTable">
          <thead>
            <tr>
              <th>User</th>
              <th>Coins</th>
              <th>Level</th>
              <th>Referrals</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      <!-- Tasks Panel -->
      <div id="tasksPanel" class="panel">
        <button onclick="showCreateTask()">‚ûï Create Task</button>
        <button onclick="loadTasks()">üîÑ Refresh</button>
        <table id="tasksTable">
          <thead>
            <tr>
              <th>Icon</th>
              <th>Title</th>
              <th>Type</th>
              <th>Reward</th>
              <th>Active</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      <!-- Settings Panel -->
      <div id="settingsPanel" class="panel">
        <h3>‚ö†Ô∏è Danger Zone</h3>
        <button class="danger" onclick="resetAllUsers()">Reset All Users</button>
      </div>
    </div>
  </div>

  <!-- Modals -->
  <div id="userModal" class="modal hidden">
    <div class="modal-content">
      <h3>Edit User</h3>
      <input type="hidden" id="editUserId">
      <div class="form-group">
        <label>Coins</label>
        <input type="number" id="editCoins">
      </div>
      <div class="form-group">
        <label>Add Coins</label>
        <input type="number" id="addCoinsAmount" placeholder="Amount to add">
      </div>
      <button onclick="saveUser()">Save</button>
      <button class="success" onclick="addCoinsToUser()">Add Coins</button>
      <button class="danger" onclick="closeModal('userModal')">Cancel</button>
    </div>
  </div>

  <div id="taskModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="taskModalTitle">Create Task</h3>
      <input type="hidden" id="editTaskId">
      <div class="form-group">
        <label>Title</label>
        <input type="text" id="taskTitle" placeholder="Task title">
      </div>
      <div class="form-group">
        <label>Description</label>
        <input type="text" id="taskDesc" placeholder="Description">
      </div>
      <div class="form-group">
        <label>Type</label>
        <select id="taskType">
          <option value="telegram">Telegram (Join Channel/Group)</option>
          <option value="social">Social (Twitter, YouTube)</option>
          <option value="achievement">Achievement</option>
          <option value="daily">Daily</option>
        </select>
      </div>
      <div class="form-group">
        <label>Reward (coins)</label>
        <input type="number" id="taskReward" value="1000">
      </div>
      <div class="form-group">
        <label>Icon (emoji)</label>
        <input type="text" id="taskIcon" value="üìã">
      </div>
      <div class="form-group">
        <label>Link</label>
        <input type="text" id="taskLink" placeholder="https://t.me/...">
      </div>
      <button onclick="saveTask()">Save Task</button>
      <button class="danger" onclick="closeModal('taskModal')">Cancel</button>
    </div>
  </div>

  <script>
    const API = window.location.origin + '/api/admin';
    let adminId = localStorage.getItem('adminId');

    // Check if already logged in
    if (adminId) {
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('adminPanel').classList.remove('hidden');
      loadStats();
      loadUsers();
    }

    function login() {
      adminId = document.getElementById('adminId').value.trim();
      if (!adminId) return alert('Enter Admin ID');
      
      localStorage.setItem('adminId', adminId);
      document.getElementById('loginBox').classList.add('hidden');
      document.getElementById('adminPanel').classList.remove('hidden');
      loadStats();
      loadUsers();
    }

    function headers() {
      return { 'Content-Type': 'application/json', 'X-Admin-Id': adminId };
    }

    async function loadStats() {
      try {
        const res = await fetch(`${API}/stats`, { headers: headers() });
        const data = await res.json();
        
        if (!data.success) {
          alert('Unauthorized');
          localStorage.removeItem('adminId');
          location.reload();
          return;
        }
        
        const s = data.stats;
        document.getElementById('statsGrid').innerHTML = `
          <div class="stat-card"><div class="stat-value">${s.totalUsers}</div><div class="stat-label">Total Users</div></div>
          <div class="stat-card"><div class="stat-value">${formatNum(s.totalCoins)}</div><div class="stat-label">Total Coins</div></div>
          <div class="stat-card"><div class="stat-value">${formatNum(s.totalTaps)}</div><div class="stat-label">Total Taps</div></div>
          <div class="stat-card"><div class="stat-value">${s.totalReferrals}</div><div class="stat-label">Referrals</div></div>
          <div class="stat-card"><div class="stat-value">${s.totalTasks}</div><div class="stat-label">Tasks</div></div>
        `;
      } catch (e) { console.error(e); }
    }

    async function loadUsers() {
      try {
        const res = await fetch(`${API}/users?limit=100`, { headers: headers() });
        const data = await res.json();
        
        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = data.users.map(u => `
          <tr>
            <td>${u.username || u.firstName} (${u.telegramId})</td>
            <td>${formatNum(u.coins)}</td>
            <td>${u.level || 1}</td>
            <td>${(u.referrals || []).length}</td>
            <td class="actions">
              <button onclick="editUser('${u.telegramId}', ${u.coins})">Edit</button>
              <button class="danger" onclick="deleteUser('${u.telegramId}')">Del</button>
            </td>
          </tr>
        `).join('');
      } catch (e) { console.error(e); }
    }

    async function loadTasks() {
      try {
        const res = await fetch(`${API}/tasks`, { headers: headers() });
        const data = await res.json();
        
        const tbody = document.querySelector('#tasksTable tbody');
        tbody.innerHTML = data.tasks.map(t => `
          <tr>
            <td>${t.icon}</td>
            <td>${t.title}</td>
            <td>${t.type}</td>
            <td>${formatNum(t.reward)}</td>
            <td>${t.isActive ? '‚úÖ' : '‚ùå'}</td>
            <td class="actions">
              <button onclick="editTask('${t.id}')">Edit</button>
              <button class="danger" onclick="deleteTask('${t.id}')">Del</button>
            </td>
          </tr>
        `).join('');
      } catch (e) { console.error(e); }
    }

    function showPanel(name) {
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(name + 'Panel').classList.add('active');
      event.target.classList.add('active');
      
      if (name === 'tasks') loadTasks();
    }

    function editUser(id, coins) {
      document.getElementById('editUserId').value = id;
      document.getElementById('editCoins').value = coins;
      document.getElementById('userModal').classList.remove('hidden');
    }

    async function saveUser() {
      const id = document.getElementById('editUserId').value;
      const coins = document.getElementById('editCoins').value;
      
      await fetch(`${API}/user/${id}/update`, {
        method: 'POST',
        headers: headers(),
        body: JSON.stringify({ coins: Number(coins) })
      });
      
      closeModal('userModal');
      loadUsers();
      loadStats();
      notify('User updated!');
    }

    async function addCoinsToUser() {
      const id = document.getElementById('editUserId').value;
      const amount = document.getElementById('addCoinsAmount').value;
      
      await fetch(`${API}/user/${id}/add-coins`, {
        method: 'POST',
        headers: headers(),
        body: JSON.stringify({ amount: Number(amount) })
      });
      
      closeModal('userModal');
      loadUsers();
      loadStats();
      notify(`Added ${amount} coins!`);
    }

    async function deleteUser(id) {
      if (!confirm('Delete this user?')) return;
      await fetch(`${API}/user/${id}`, { method: 'DELETE', headers: headers() });
      loadUsers();
      loadStats();
      notify('User deleted');
    }

    function showCreateTask() {
      document.getElementById('taskModalTitle').textContent = 'Create Task';
      document.getElementById('editTaskId').value = '';
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskDesc').value = '';
      document.getElementById('taskReward').value = '1000';
      document.getElementById('taskIcon').value = 'üìã';
      document.getElementById('taskLink').value = '';
      document.getElementById('taskModal').classList.remove('hidden');
    }

    async function saveTask() {
      const id = document.getElementById('editTaskId').value;
      const task = {
        title: document.getElementById('taskTitle').value,
        description: document.getElementById('taskDesc').value,
        type: document.getElementById('taskType').value,
        reward: Number(document.getElementById('taskReward').value),
        icon: document.getElementById('taskIcon').value,
        link: document.getElementById('taskLink').value,
        isActive: true
      };
      
      if (id) {
        await fetch(`${API}/task/${id}/update`, {
          method: 'POST', headers: headers(), body: JSON.stringify(task)
        });
      } else {
        await fetch(`${API}/task/create`, {
          method: 'POST', headers: headers(), body: JSON.stringify(task)
        });
      }
      
      closeModal('taskModal');
      loadTasks();
      notify('Task saved!');
    }

    async function deleteTask(id) {
      if (!confirm('Delete this task?')) return;
      await fetch(`${API}/task/${id}`, { method: 'DELETE', headers: headers() });
      loadTasks();
      notify('Task deleted');
    }

    async function resetAllUsers() {
      if (!confirm('‚ö†Ô∏è This will reset ALL users! Are you sure?')) return;
      if (!confirm('Type RESET to confirm')) return;
      
      await fetch(`${API}/reset-all`, {
        method: 'POST', headers: headers(),
        body: JSON.stringify({ confirm: 'RESET_ALL_USERS' })
      });
      
      loadUsers();
      loadStats();
      notify('All users reset!');
    }

    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
    }

    function formatNum(n) {
      if (n >= 1e9) return (n/1e9).toFixed(1) + 'B';
      if (n >= 1e6) return (n/1e6).toFixed(1) + 'M';
      if (n >= 1e3) return (n/1e3).toFixed(1) + 'K';
      return n?.toLocaleString() || '0';
    }

    function notify(msg) {
      const n = document.createElement('div');
      n.className = 'notification';
      n.textContent = msg;
      document.body.appendChild(n);
      setTimeout(() => n.remove(), 3000);
    }
  </script>
</body>
</html>
